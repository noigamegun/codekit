<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      :root {
  --primary: #00ff88;
  --bg: #000000;
  --text: #ffffff;
  --text-secondary: #aaaaaa;
}

/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background-color: var(--bg);
  color: var(--text);
  min-height: 100vh;
  overflow-x: hidden;
  transition: all 0.4s ease;
}

body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: linear-gradient(135deg, #002f1c, #00ff88, #003322);
  background-size: 400% 400%;
  animation: backgroundFlow 20s ease infinite;
  z-index: -1;
  opacity: 0.1;
  filter: blur(80px);
}

@keyframes backgroundFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}


/* Fade in on load */
.fade-in {
  animation: fadeIn 1s ease-in-out;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.scroll-fade {
  opacity: 0;
  transform: translateY(30px);
  transition: opacity 0.6s ease-out, transform 0.6s ease-out;
}

.scroll-fade.in-view {
  opacity: 1;
  transform: translateY(0px);
}

/* Navbar */
nav {
  background: #111;
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 40px;
}

nav a {
  text-decoration: none;
  color: var(--text);
  font-size: 1.1rem;
  position: relative;
  transition: color 0.3s;
}

nav a:hover {
  color: var(--primary);
  text-shadow: 0 0 10px var(--primary);
}

nav a::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: -5px;
  width: 0%;
  height: 2px;
  background: var(--primary);
  transition: width 0.3s ease;
}

nav a:hover::after {
  width: 100%;
}

nav a.active {
  color: var(--primary);
  text-shadow: 0 0 10px var(--primary);
}
nav a.active::after {
  width: 100%;
}

/* Dropdown <select> style */
.nav-select {
  background-color: #111;
  color: var(--primary);
  border: 1px solid var(--primary);
  border-radius: 6px;
  font-size: 1rem;
  padding: 6px 12px;
  margin-right: 30px;
  cursor: pointer;
  box-shadow: 0 0 5px transparent;
  transition: all 0.3s ease;
}

.nav-select:hover {
  background-color: var(--primary);
  color: #111;
  border-color: #fff;
  box-shadow: 0 0 12px var(--primary);
}

/* Hero Section */
.hero {
  padding: 80px 20px;
  text-align: center;
}

.hero h1 {
  font-size: 3rem;
  margin-bottom: 20px;
  animation: slideIn 1s ease;
  color: var(--primary);
  text-shadow: 0 0 10px var(--primary);
}

.hero p {
  font-size: 1.2rem;
  color: #fff;
  animation: slideIn 1.2s ease;
}

/* Text entrance */
@keyframes slideIn {
  from {
    transform: translateY(20px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

    </style>
    <script defer src="scroll.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html" class=>Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
          <select class="nav-select">
            <option selected>EN</option>
            <option>FR</option>
            <option>DE</option>
          </select>
        </nav>

          <section class="hero">
            <h1>"แบบทดสอบสำหรับแอนิเมชั่นเว็บไซต์ของ win"<h1>
              <p>วัตถุประสงค์ : เพื่อฝึกสำหรับแข่งขันรายการ codekit</p>
              <hr>
              <h1>test for website animation by win</h1>
              <p>objective : To training for the codekit competition</p>
          </section>
</body>
</html>
